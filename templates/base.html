<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    <div class="topnav">
      <a class="active" href="/profile">Home</a>
      <a href="/lunch-idea">Lunch Idea</a>
      <a href="/view-all">All Meals</a>
      <a href="/favorites">Favorites</a>
    </div>

    
  <!-- Load React dependencies on all pages for this app. (move to bottom if page acts weird) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/static/css/site.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;300;700&display=swap" rel="stylesheet">
 </head>

  {% block head %}{% endblock %}
  


  <!-- Include the page's content with this block. -->
  {% block body %}
  {% endblock %}

   <!-- Include any page-specific JavaScript using this block. -->
   {% block js %}
   {% endblock %}
  </body>
</html>
