{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}

{% block body %}
<head>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- Stylesheet -->
<link rel="stylesheet" href="/static/css/profile.css" />
<!-- Google Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">

  <div class="row p-5">
    <h1>Welcome, {{name}}!</h1>

    <div id="blurb" class="row p-2">
      <p>Let's pack some lunches!</p>
    </div>

    <div class="icon">
      
    </div>

    <div class="row p-5 d-flex justify-content-center align-items-center">

    <input class="idea-btn" type=button onClick="location.href='/lunch-idea'" value="Lunch Idea">

    <input class="fav-btn" type=button onClick="location.href='/favorites'" value="Favorites">

    <input class="all-btn" type=button onClick="location.href='/view-all'" value="View All">

    </div>
  </div>
</div>
</body> 
{% endblock %}
